version: "3.7"

networks: 
  ghost_net:
    driver: bridge

services:
  ghost:
    networks: 
      - ghost_net
    image: ghost:latest
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - $DATA_DIR/$FIRST_BLOG_NAME/content:/var/lib/ghost/content
    depends_on:
      - letsencrypt

    environment:
      - url=https://$DOMAINNAME
      - server__host=0.0.0.0
      - server__port=2368
      - imageOptimization__resize=false
      - NODE_ENV=development   # TODO: change to 'production'


  letsencrypt:
    image: linuxserver/letsencrypt
    restart: unless-stopped
    container_name: letsencrypt
    networks:
      - ghost_net
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=$PUID
      - PGID=$PGID
      - TZ=$TZ
      - URL=$DOMAINNAME
      - VALIDATION=dns
      - DNSPLUGIN=cloudflare
      - EMAIL=$CERT_POSTMASTER_MAIL
      - DHLEVEL=4096 # Default is 2048
      - ONLY_SUBDOMAINS=false #optional
      # - EXTRA_DOMAINS=$DOMAINNAME1   # if in need of secondary blog, untick this  
      - STAGING=false #optional
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - $CONFIG_DIR/letsencrypt/config:/config
      - ./cloudflare.ini:/config/dns-conf/cloudflare.ini:ro
      - $CONFIG_DIR/nginx/default:/config/nginx/site-confs/default
